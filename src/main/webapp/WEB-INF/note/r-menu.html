<h4>介绍</h4>
本笔记用于markdown笔记存储,快速转换成HTML演示,支持多版本共存复原！<br />
所有笔记可以快速发布为博客<br />
使用SSH（Spring+Struts2+Hibernate）框架开发<br />
使用<a href="http://org.commonjava.googlecode.markdown4j" >markdown4j进行解析</a><br />
Markdown是一种可以使用普通文本编辑器编写的标记语言，通过简单的标记语法，它可以使普通文本内容具有一定的格式!<br />
